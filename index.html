<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
<!------------------------------------Main---------------------------------->  
    <main>
        <section id="login">
            <div id="imagem"> <!--Imagem-nas-CSS--> </div>
            
            <div id="formulario">  <!---Inicio-do-Formulário------------------>
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
               
                <form action="login.php" method="post" autocomplete="on">
                    
                    <div class="campo">  <!-- Inicio-Login-------------->
                        <span class="material-icons">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login:</label>
                    </div> <!-- Fim-Login-------------->

                    <div class="campo"> <!--Inicio-Senha-------------->
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="14">
                        <label for="isenha">Senha:</label>
                    </div> <!--Fim-Senha-------------->
                   
                    <!-------------------Botões-------------------------->
                    <input type="submit" value="Entrar">
                    
                    <a href="esqueci.html" class="botao">Esqueci a senha <span class="material-icons">mail</span></a>
                    <!-------------------Botões-------------------------->
                
                </form> 
            </div> <!--Fim-do-Formulário-------------------------------->

        </section>
    </main>
<!----------------------------------Main------------------------------------>
    
</body>
</html>
